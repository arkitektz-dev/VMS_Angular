<form
  class="needs-validation"
  autocomplete="off"
  #resetPasswordModal="ngForm"
  (ngSubmit)="resetPassword()"
>
  <abp-modal-header
    [title]="'ResetPassword' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <p class="text-info mb-1">
          {{ "ResetPasswordStepOneInfo" | localize }}
        </p>
      </div>
    </div>
    <div class="form-group required">
      <label class="form-label" for="adminPassword">
        {{ "AdminPassword" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        type="password"
        class="form-control form-control-sm"
        id="adminPassword"
        name="adminPassword"
        required
        [(ngModel)]="resetPasswordDto.adminPassword"
        #adminPasswordModel="ngModel"
        #adminPasswordEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="adminPasswordModel"
        [controlEl]="adminPasswordEl"
      ></abp-validation-summary>
    </div>
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <p class="text-info mb-1">
          {{ "ResetPasswordStepTwoInfo" | localize }}
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="newPassword">
        {{ "NewPassword" | localize }}
      </label>
      <input
        type="text"
        class="form-control form-control-sm"
        name="NewPassword"
        id="newPassword"
        readonly
        [ngModel]="resetPasswordDto.newPassword"
      />
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="isLoading"
    [saveDisabled]="!resetPasswordModal.form.valid || isLoading"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
