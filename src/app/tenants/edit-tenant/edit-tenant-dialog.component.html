<form autocomplete="off" #editTenantForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header
    [title]="'EditTenant' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group required">
      <label class="form-label" for="tenancyName">
        {{ "TenancyName" | localize }}<span class="text-danger">*</span></label
      >
      <input
        type="text"
        class="form-control form-control-sm"
        name="tenancyName"
        id="tenancyName"
        minlength="2"
        maxlength="64"
        required
        [(ngModel)]="tenant.tenancyName"
        #tenancyNameModel="ngModel"
        #tenancyNameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="tenancyNameModel"
        [controlEl]="tenancyNameEl"
      ></abp-validation-summary>
    </div>

    <div class="form-group required">
      <label class="form-label" for="name">
        {{ "Name" | localize }}<span class="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control form-control-sm"
        name="name"
        id="name"
        maxlength="128"
        required
        [(ngModel)]="tenant.name"
        #nameModel="ngModel"
        #nameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="nameModel"
        [controlEl]="nameEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group">
      <label class="form-label pr-2">
        {{ "IsActive" | localize }}
      </label>
      <div class="custom-control custom-checkbox d-inline">
        <input
          type="checkbox"
          class="custom-control-input"
          name="isActive"
          id="isActive"
          [(ngModel)]="tenant.isActive"
        />
        <label class="custom-control-label" for="isActive"></label>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
