<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>{{ "HomePage" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3>{{totalTenants$ | async}}</h3>
              <p>Total Clients</p>
            </div>
            <div class="icon">
              <i class="fas fa-star"></i>
            </div>
            <!-- <a href="" class="small-box-footer">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a> -->
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{activeTenants$ | async}}</h3>
              <p>Active Clients</p>
            </div>
            <div class="icon">
              <i class="fas fa-users"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a> -->
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>{{ inActiveTenants$ | async }}</h3>
              <p>In Active Clients</p>
            </div>
            <div class="icon">
              <i class="fas fa-clock"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a> -->
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-primary">
            <div class="inner">
              <h3>4</h3>
              <p>Unpaid Clients</p>
            </div>
            <div class="icon">
              <i class="fas fa-times"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a> -->
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6 col-12 mb-3">
          <canvas baseChart 
          [datasets]="barChartData"
           [labels]="barChartLabels" 
           [options]="barChartOptions"
            [legend]="barChartLegend" 
            [chartType]="barChartType">
          </canvas>
        </div>
        <div class="col-lg-6 col-12 mb-3">
          <table class="table table-bordered w-100">
            <thead>
              <tr >
                <th>Sr#</th>
                <th>Registered Date</th>
                <th>Client</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tenant of recentTenants; let i = index">
                <td>
                  {{i+1}}
                </td>
                <td>
                  {{tenant.tenantName}}
                </td>
                <td>{{tenant.registeredDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>



</div>
