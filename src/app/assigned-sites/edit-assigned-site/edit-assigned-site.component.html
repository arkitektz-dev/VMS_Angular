<form
  class="needs-validation"
  autocomplete="off"
  #editAssignedSiteForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Assigned Site' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group required">
      <label class="form-label" for="name">
        {{ "Name" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        disabled
        type="text"
        class="form-control form-control-sm"
        name="name"
        id="name"
        required
        minlength="2"
        maxlength="32"
        [(ngModel)]="assignedSite.name"
        #nameModel="ngModel"
        #nameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="nameModel"
        [controlEl]="nameEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group required">
      <label class="form-label" for="userName">
        {{ "User Name" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        disabled
        type="text"
        class="form-control form-control-sm"
        name="userName"
        id="userName"
        required
        minlength="2"
        maxlength="32"
        [(ngModel)]="assignedSite.userName"
        #userNameModel="ngModel"
        #userNameEl
      />
      <!-- <abp-validation-summary
        class="invalid-feedback"

              [control]="userNameModel"
              [controlEl]="userNameEl"
            ></abp-validation-summary> -->
    </div>

    <div class="form-group required">
      <label class="form-label" for="sites">
        {{ "Sites" | localize }} <span class="text-danger">*</span>
      </label>
      <div class="overflow-box">
        <ng-select
          name="sitesDropdown"
          bindLabel="siteName"
          bindValue="id"
          placeholder="Select item"
          appendTo="body"
          multiple="true"
          (change)="getValues()"
          [items]="items"
          [(ngModel)]="selectedSites"
        >
        </ng-select>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editAssignedSiteForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
