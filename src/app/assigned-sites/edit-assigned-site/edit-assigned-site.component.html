<form
  class="form-horizontal"
  autocomplete="off"
  #editAssignedSiteForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Assigned Site' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
           <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{  "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
            disabled
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="assignedSite.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="userName">
            {{ "User Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
            disabled
              type="text"
              class="form-control"
              name="userName"
              id="userName"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="assignedSite.userName"
              #userNameModel="ngModel"
              #userNameEl
            />
            <!-- <abp-validation-summary
              [control]="userNameModel"
              [controlEl]="userNameEl"
            ></abp-validation-summary> -->
          </div>
        </div>

               <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="sites">
            {{ "Sites" | localize }}
          </label>
          <div class="col-md-9">
            <div class="overflow-box">
       <ng-select
            
               name="sitesDropdown"
               bindLabel="siteName"
               bindValue="id"
               placeholder="Select item"
               appendTo="body"
               multiple="true"  
              (change)="getValues()"         
               [items]="items" 
               [(ngModel)]="selectedSites"
            >
        </ng-select>
      </div>
          </div>
        </div>
            
       
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editAssignedSiteForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
