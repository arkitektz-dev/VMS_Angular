<form
  class="needs-validation"
  autocomplete="off"
  #createSiteForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create New Site' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group required">
      <label class="form-label" for="siteName">
        {{ "Site Name" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control form-control-sm"
        name="siteName"
        id="siteName"
        required
        minlength="2"
        maxlength="32"
        [(ngModel)]="site.siteName"
        #nameModel="ngModel"
        #nameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="nameModel"
        [controlEl]="nameEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group required">
      <label class="form-label" for="siteNamePrefix">
        {{ "Site Name Prefix" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control form-control-sm"
        name="siteNamePrefix"
        id="siteNamePrefix"
        required
        minlength="2"
        maxlength="32"
        [(ngModel)]="site.siteNamePrefix"
        #displayNameModel="ngModel"
        #displayNameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="displayNameModel"
        [controlEl]="displayNameEl"
      ></abp-validation-summary>
    </div>

    <div class="form-group required">
      <label class="form-label" for="siteAddress">
        {{ "Site Address" | localize }} <span class="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control form-control-sm"
        name="siteAddress"
        id="siteAddress"
        required
        minlength="2"
        maxlength="100"
        [(ngModel)]="site.siteAddress"
        #displayNameModel="ngModel"
        #displayNameEl
      />
      <abp-validation-summary
        class="invalid-feedback"
        [control]="displayNameModel"
        [controlEl]="displayNameEl"
      ></abp-validation-summary>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createSiteForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
