<form
  class="form-horizontal"
  autocomplete="off"
  #createSiteForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create New Site' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
   
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="siteName">
            {{ "Site Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="siteName"
              id="siteName"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="site.siteName"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="siteNamePrefix">
            {{ "Site Name Prefix" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="siteNamePrefix"
              id="siteNamePrefix"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="site.siteNamePrefix"
              #displayNameModel="ngModel"
              #displayNameEl
            />
            <abp-validation-summary
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary>
          </div>
        </div>

         <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="siteAddress">
            {{ "Site Address" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="siteAddress"
              id="siteAddress"
              required
              minlength="2"
              maxlength="100"
              [(ngModel)]="site.siteAddress"
              #displayNameModel="ngModel"
              #displayNameEl
            />
            <abp-validation-summary
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary>
          </div>
        </div>
      </div>
        
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createSiteForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
