<form
  class="form-horizontal"
  autocomplete="off"
  #editInvitationForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Invitation' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
   
  
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="vistorName">
            {{ "Visitor Name" | localize }}
          </label>
          <div class="col-md-9">


 <ng-select [items]="visitors$ | async"
            name="fullNameWithContactNumber"
           bindLabel="fullNameWithContactNumber"
           bindValue="id"
           [hideSelected]="true"
           [trackByFn]="trackByFn"
           [loading]="visitorLoading"
           [compareWith]="compareWith"
           typeToSearchText="Please enter 2 or more characters"
           [typeahead]="visitorInput$"
           [(ngModel)]="myInvitation.visitor"
          (change)="onChangeVisitor(myInvitation)"
           #vistorNameModel="ngModel"
           required
           #vistorNameEl
           >
</ng-select>
            <abp-validation-summary
              [control]="vistorNameModel"
              [controlEl]="vistorNameEl"
            ></abp-validation-summary>
          </div>
        </div>

         <div  class="form-group row">
          <label class="col-md-3 col-form-label" for="purposeOfVisit">
            {{ "Purpose Of Visit" | localize }}
          </label>
          <div class="col-md-9">

        <input type="text"
          name="purposeOfVisit"
           placeholder=""
           class="form-control"
          [(ngModel)]="myInvitation.purposeOfVisit"
           #purposeOfVisitModel="ngModel"
           #purposeOfVisitEl
           >

            <abp-validation-summary
              [control]="purposeOfVisitModel"
              [controlEl]="purposeOfVisitEl"
            ></abp-validation-summary>
          </div>
        </div>

          <div class="form-group row">
          <label class="col-md-3 col-form-label" for="arrivalInstructions">
            {{ "Arrival Instructions" | localize }}
          </label>
          <div class="col-md-9">

 
            <textarea class="form-control" 
                name="arrivalInstructions"
             [(ngModel)]="myInvitation.arrivalInstructions"
            #arrivalInstructionsModel="ngModel"
           #arrivalInstructionsEl>

            </textarea>
            <abp-validation-summary
              [control]="arrivalInstructionsModel"
              [controlEl]="arrivalInstructionsEl"
            ></abp-validation-summary>
          </div>
        </div>

            <div  class="form-group row">
          <label class="col-md-3 col-form-label" for="destination">
            {{ "Destination" | localize }}
          </label>
          <div class="col-md-9">

        <input type="text"
          name="destination"
           placeholder=""
           class="form-control"
          [(ngModel)]="myInvitation.destination"
           #destinationModel="ngModel"
           #destinationEl
           >

            <abp-validation-summary
              [control]="destinationModel"
              [controlEl]="destinationEl"
            ></abp-validation-summary>
          </div>
        </div>


           
 


     <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="date">
            {{ "Date" | localize }}
          </label>
          <div class="col-md-9">

        <input type="text"
         required
          name="date"
           placeholder="MM/DD/YYYY"
           class="form-control"
           bsDatepicker
          [(ngModel)]="myInvitation.date"
          [(bsValue)]="myInvitationDateVal"

           #dateModel="ngModel"
           #dateEl
           >

            <abp-validation-summary
              [control]="dateModel"
              [controlEl]="dateEl"
            ></abp-validation-summary>
          </div>
        </div>

             <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="time">
            {{ "Time" | localize }}
          </label>
          <div class="col-md-9">

        <timepicker [(ngModel)]="myInvitationTimeVal" name="time"
         required #timeModel="ngModel" #timeEl
        ></timepicker>

            <abp-validation-summary
              [control]="timeModel"
              [controlEl]="timeEl"
            ></abp-validation-summary>
          </div>
        </div>


      </div>

      
        
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editInvitationForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
